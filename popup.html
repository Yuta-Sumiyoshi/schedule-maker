<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Maker</title>
    <style>
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body 
        {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .main_html 
        {
            background-color: #ffffff;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 
        {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        button 
        {
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover 
        {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        button:active 
        {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="main_html">
        <h1>Schedule Maker</h1>
        <button id="load-schedule">Load Schedule</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
